<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="../public/images/logo/logo.svg" />
  <link rel="stylesheet" href="../public/css/fonts.css">
  <link rel="stylesheet" href="../public/css/global.css">
  <link rel="stylesheet" href="article.css">
  <title>Blog</title>
</head>

<body id="theme">
  <header>
    <div id="nav-left">
      <div id="home">
        <img src="../public/images/logo/logo.png">
      </div>
    </div>
    <div id="nav-right">
      <div id="dark-mode">
        <i class="fa-solid fa-sun"></i>
      </div>
      <div id="sign">
        <div id="sign-in">
          Sign In
        </div>
        <div id="sign-up">
          Sign Up
        </div>
      </div>
    </div>
  </header>
  <main>
    <div id="container">
      <div id="article">
        <h1 id="title">title</h1>
        <div class="info">
          <div class="avatar">
            <img src="">
          </div>
          <div class="username">username</div>
        </div>
        <div id="picture">
          <img src="">
        </div>
        <div id="content">content</div>
      </div>
      <div id="comment-container">
        <div class="info">
          <div class="avatar">
            <img src="https://miro.medium.com/v2/resize:fill:110:110/1*ENURbu_JOfwrbPCGFlVZQQ.jpeg">
          </div>
          <div class="username">Admin</div>
        </div>
        <textarea id="comment-section"></textarea>
        <div id="comment-buttons">
          <button id="comment-cancel">取消</button>
          <button id="comment-submit">留言</button>
        </div>
        <div id="history-container">
          <div class="history">
            <div class="info">
              <div class="avatar">
                <img src="https://miro.medium.com/v2/resize:fill:110:110/1*ENURbu_JOfwrbPCGFlVZQQ.jpeg">
              </div>
              <div class="username">Admin</div>
            </div>
            <div class="history-comment">測試留言1</div>
          </div>
          <div class="history">
            <div class="info">
              <div class="avatar">
                <img src="https://miro.medium.com/v2/resize:fill:110:110/1*ENURbu_JOfwrbPCGFlVZQQ.jpeg">
              </div>
              <div class="username">Admin</div>
            </div>
            <div class="history-comment">測試留言2</div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>MIT licensed | Copyright &copy; 2024</footer>
  <script src="https://kit.fontawesome.com/6fb9682f78.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../public/js/utils.js"></script>
  <script src="../public/js/global.js"></script>
  <script src="article.js"></script>
</body>

</html>
