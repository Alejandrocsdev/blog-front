<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="../public/images/logo/logo.svg" />
  <link rel="stylesheet" href="../public/css/fonts.css">
  <link rel="stylesheet" href="../public/css/global.css">
  <link rel="stylesheet" href="style.css">
  <title>Blog</title>
</head>

<body>
  <header>
    <div class="nav-left">
      <!-- Home鍵 -->
      <a class="logo" href="../home/index.html">
        <img src="../public/images/logo/logo.svg" alt="logo">
      </a>
    </div>
    <div class="nav-right">
      <!-- 暗黑模式 -->
      <div class="mode"><i class="fa-solid fa-sun"></i></div>
      <div class="sign">
        <!-- 登入 -->
        <div class="sign-in">登入</div>
        <!-- 註冊 -->
        <div class="sign-up">註冊</div>
      </div>
      <!-- 會員頭像 -->
      <div class="profile">
        <div class="profile-avatar">
          <img src="../public/images/guest/guest.png">
        </div>
        <div class="dropdown-content">
          <div class="link profile-link">後台</div>
          <a class="link create-link" href="../create/index.html">撰寫</a>
          <div class="link logout">登出</div>
        </div>
      </div>
      <!-- 登入切換(暫時) -->
      <div id="login-switch"></div>
    </div>
  </header>
  <main>
    <div class="main-wrap">
      <!-- Article Show -->
      <article>
        <!-- Render Article -->
      </article>
      <div class="comment-container">
        <div class="add-comment-section">
          <div class="user-account">
            <img src="../public/images/guest/guest.png" alt="user-avatar" class="user-avatar">
            <label for="user-comment">Guest</label>
          </div>
          <div class="comment-area ">
            <span class="log-out-comment hidden">留言請登入</span>
            <div class="log-in-comment hidden">
              <textarea name="user-comment" id="user-comment" class="text-area "></textarea>
              <div class="comment-btn-container hidden">
                <button class="comment-cancel">取消</button>
                <input type="submit" value="確定">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="modal-bg hidden"></div>
  <footer>MIT licensed | Copyright &copy; 2024</footer>
  <script src="https://kit.fontawesome.com/6fb9682f78.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../public/js/utils.js"></script>
  <script src="../public/js/global.js"></script>
  <script src="main.js"></script>
</body>

</html>
