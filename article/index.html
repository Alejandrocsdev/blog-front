<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="../public/images/logo/logo.svg" />
  <link rel="stylesheet" href="../public/css/fonts.css">
  <link rel="stylesheet" href="../public/css/global.css">
  <link rel="stylesheet" href="style.css">
  <title>Blog</title>
</head>

<body id="theme">
  <header>
    <div id="nav-left">
      <div id="home">
        <img src="../public/images/logo/logo.png">
      </div>
    </div>
    <div id="nav-right">
      <div id="dark-mode">
        <i class="fa-solid fa-sun"></i>
      </div>
      <div id="sign">
        <!-- 登入/註冊 -->
        <div id="sign-in" class="hide">
          Sign In
        </div>
        <div id="sign-up" class="hide">
          Sign Up
        </div>
        <!-- 會員頭像 -->
        <div id="profile-dropdown" class="hide">
          <div id="profile-avatar">
            <img src="">
          </div>
          <div id="dropdown-content">
            <div id="profile">後台</div>
            <div id="create">撰寫</div>
            <div id="logout">登出</div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div id="article">
        <h1 id="title">title</h1>
        <div class="info">
          <div class="avatar">
            <img src="">
          </div>
          <div class="username">username</div>
          <div id="category-container"></div>
        </div>
        <div id="picture">
          <img src="">
        </div>
        <div id="content">content</div>
      </div>
      <div id="comment-container">
        <div class="info">
          <div id="member-avatar">
            <img src="../public/images/guest/guest.png">
          </div>
          <div id="member-username">Guest</div>
        </div>
        <div id="empty-section">留言請登入</div>
        <textarea id="comment-section"></textarea>
        <div id="comment-buttons">
          <button id="comment-cancel">取消</button>
          <button id="comment-submit">留言</button>
        </div>
        <div id="history-container">
          <!-- 渲染歷史留言 -->
        </div>
      </div>
    </div>
  </main>
  <footer id="footer">MIT licensed | Copyright &copy; 2024</footer>
  <!-- 登入/註冊彈跳窗 -->
  <div id="modal-bg" class="hide">
    <div id="modal">
      <button id="modal-close" type="button">X</button>
      <form id="modal-form">
        <!-- 渲染登入/註冊輸入框 -->
      </form>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/6fb9682f78.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../public/js/utils.js"></script>
  <script src="../public/js/global.js"></script>
  <script src="main.js"></script>
</body>

</html>
