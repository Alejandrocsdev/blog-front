<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="../public/images/logo/logo.svg" />
  <link rel="stylesheet" href="../public/css/bootstrap.min.css">
  <link rel="stylesheet" href="../public/css/fonts.css">
  <link rel="stylesheet" href="../public/css/global.css">
  <link rel="stylesheet" href="style.css">
  <title>Blog</title>
</head>

<body>
  <header>
    <nav id="navigation">
      <!-- Home鍵 -->
      <a class="nav-logo" href="../home/index.html">
        <img src="../public/images/logo/logo.svg" alt="logo">
      </a>
      <span class="nav-link">
        <!-- 暗黑模式 -->
        <i class="btn fa-solid fa-sun darkmode"></i>
        <!-- 登入 -->
        <a href="#">
          <strong class="sign-in">Sign in</strong>
        </a>
        <!-- 註冊 -->
        <a href="#">
          <strong class="sign-up">Sign up</strong>
        </a>
        <!-- 會員頭像 -->
        <span class="guest">
          <div class="dropdown">
            <button class="btn" id="nav_dropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="../public/images/guest/guest.png" alt="guest">
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">後台</a></li>
              <li><a class="dropdown-item" href="../create/index.html">撰寫</a></li>
              <li><a class="dropdown-item" href="#">登出</a></li>
            </ul>
          </div>
        </span>
        <button id="login-switch">登入</button>
      </span>
    </nav>
  </header>
  <main>
    <div class="main-wrap">
      <!-- Article Show -->
      <article>
        <!-- Render Article -->
      </article>
      <div class="comment-container">
        <div class="add-comment-section">
          <div class="user-account">
            <img src="../public/images/guest/guest.png" alt="user-avatar" class="user-avatar">
            <label for="user-comment">Guest</label>
          </div>
          <div class="comment-area ">
            <span class="log-out-comment hidden">留言請登入</span>
            <div class="log-in-comment hidden">
              <textarea name="user-comment" id="user-comment" class="text-area "></textarea>
              <div class="comment-btn-container hidden">
                <button class="comment-cancel">取消</button>
                <input type="submit" value="確定">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>MIT licensed | Copyright &copy; 2024</footer>
  <script src="https://kit.fontawesome.com/6fb9682f78.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../public/js/bootstrap.bundle.min.js"></script>
  <script src="../public/js/utils.js"></script>
  <script src="../public/js/global.js"></script>
  <script src="main.js"></script>
</body>

</html>
