<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="../public/images/logo/logo.svg" />
  <link rel="stylesheet" href="../public/css/fonts.css">
  <link rel="stylesheet" href="../public/css/global.css">
  <link rel="stylesheet" href="style.css">
  <title>Blog</title>
</head>

<body id="theme">
  <header>
    <div id="nav-left">
      <div id="home">
        <img src="../public/images/logo/logo.png">
      </div>
    </div>
    <div id="nav-right">
      <div id="dark-mode">
        <i class="fa-solid fa-sun"></i>
      </div>
      <div id="sign">
        <!-- 登入/註冊 -->
        <div id="sign-in">
          Sign In
        </div>
        <div id="sign-up">
          Sign Up
        </div>
        <!-- 會員頭像 -->
        <div id="profile-dropdown" class="hide">
          <div id="profile-avatar">
            <img src="">
          </div>
          <div id="dropdown-content">
            <div id="profile">後台</div>
            <div id="create">撰寫</div>
            <div id="logout">登出</div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div id="search-container">
        <input id="search" type="text">
        <button id="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div id="articles-container">
        <!-- 渲染文章列表 -->
      </div>
      <div id="paginator">
        <!-- 渲染分頁器 -->
      </div>
    </div>
  </main>
  <footer>MIT licensed | Copyright &copy; 2024</footer>
  <!-- 登入/註冊彈跳窗 -->
  <div id="modal-bg" class="hide">
    <div id="modal">
      <button id="modal-close" type="button">X</button>
      <form id="modal-form">
        <!-- 渲染登入/註冊輸入框 -->
        <h1 id="modal-name">註冊</h1>
        <div>
          <label for="username">帳號</label>
          <span>:</span>
          <input id="username" name="username" type="text">
        </div>
        <div id="email-input">
          <label for="email">信箱</label>
          <span>:</span>
          <input id="email" name="email" type="text">
        </div>
        <div>
          <label for="password">密碼</label>
          <span>:</span>
          <input id="password" name="password" type="password">
        </div>
        <div id="re-password-input">
          <label for="re-password">確認密碼</label>
          <span>:</span>
          <input id="re-password" name="re-password" type="password">
        </div>
        <button id="submit" type="submit">提交</button>
      </form>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/6fb9682f78.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../public/js/utils.js"></script>
  <script src="../public/js/global.js"></script>
  <script src="main.js"></script>
</body>

</html>
