<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="../public/images/logo/logo.svg" />
  <link rel="stylesheet" href="../public/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../public/css/fonts.css" />
  <link rel="stylesheet" href="../public/css/global.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Blog</title>
</head>

<body>
  <header>
    <nav id="navigation">
      <!-- Home鍵 -->
      <a class="nav-logo" href="../home/index.html">
        <img src="../public/images/logo/logo.svg" alt="logo">
      </a>
      <span class="nav-link">
        <!-- 暗黑模式 -->
        <i class="btn fa-solid fa-sun darkmode"></i>
        <!-- 登入 -->
        <a href="#">
          <strong class="sign-in">Sign in</strong>
        </a>
        <!-- 註冊 -->
        <a href="#">
          <strong class="sign-up">Sign up</strong>
        </a>
        <!-- 會員頭像 -->
        <span class="guest">
          <div class="dropdown">
            <button class="btn" id="nav_dropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="../public/images/guest/guest.png" alt="guest">
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">後台</a></li>
              <li><a class="dropdown-item" href="../create/index.html">撰寫</a></li>
              <li><a class="dropdown-item" href="#">登出</a></li>
            </ul>
          </div>
        </span>
        <!-- 登入切換(暫時) -->
        <button id="login-switch">登入</button>
      </span>
    </nav>
  </header>
  <main>
    <div class="main-wrap">
      <!-- 搜尋欄 -->
      <form class="search-bar-container">
        <input type="search" name="search" value="" id="search" class="form-control search-input"
          placeholder="Keyword..." aria-label="Restaurant Name..." aria-describedby="search-button" />
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <!-- 文章預覽 -->
      <section class="article-preview-container">
        <!-- 渲染全部文章 -->
      </section>
    </div>
    <!-- 分頁器 -->
    <div class="pagination" id="pagination"></div>
  </main>
  <div class="modal-bg hidden"></div>
  <footer>MIT licensed | Copyright &copy; 2024</footer>
  <script src="https://kit.fontawesome.com/6fb9682f78.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../public/js/bootstrap.bundle.min.js"></script>
  <script src="../public/js/utils.js"></script>
  <script src="../public/js/global.js"></script>
  <script src="main.js"></script>
</body>

</html>
