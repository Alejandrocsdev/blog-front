<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="../public/images/logo/logo.svg" />
  <link rel="stylesheet" href="../public/css/fonts.css">
  <link rel="stylesheet" href="../public/css/global.css">
  <link rel="stylesheet" href="style.css">
  <title>Blog</title>
</head>

<body id="theme">
  <header>
    <div id="nav-left">
      <div id="home">
        <img src="../public/images/logo/logo.png">
      </div>
    </div>
    <div id="nav-right">
      <div id="dark-mode">
        <i class="fa-solid fa-sun"></i>
      </div>
      <div id="sign">
        <!-- 登入/註冊 -->
        <div id="sign-in" class="hide">
          Sign In
        </div>
        <div id="sign-up" class="hide">
          Sign Up
        </div>
        <!-- 會員頭像 -->
        <div id="profile-dropdown" class="hide">
          <div id="profile-avatar">
            <img src="">
          </div>
          <div id="dropdown-content">
            <div id="profile">後台</div>
            <div id="create">撰寫</div>
            <div id="logout">登出</div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <form id="edit-form">
        <label for="title">標題: </label>
        <input type="text" id="title" name="title">
        <label for="category_01">分類 1: </label>
        <select id="category_01" name="category_01">
          <option selected></option>
        </select>
        <label for="category_02">分類 2: </label>
        <select id="category_02" name="category_02">
          <option selected></option>
        </select>
        <label for="category_03">分類 3: </label>
        <select id="category_03" name="category_03">
          <option selected></option>
        </select>
        <label for="content">內容: </label>
        <textarea id="content" name="content"></textarea>
        <button type="button">清除</button>
        <button id="edit-submit" type="submit">提交</button>
      </form>
    </div>
  </main>
  <footer id="footer">MIT licensed | Copyright &copy; 2024</footer>
  <!-- 登入/註冊彈跳窗 -->
  <div id="modal-bg" class="hide">
    <div id="modal">
      <button id="modal-close" type="button">X</button>
      <form id="modal-form">
        <!-- 渲染登入/註冊輸入框 -->
      </form>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/6fb9682f78.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../public/js/utils.js"></script>
  <script src="../public/js/global.js"></script>
  <script src="main.js"></script>
</body>

</html>
