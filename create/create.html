<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="../public/images/logo/logo.svg" />
  <link rel="stylesheet" href="../public/css/fonts.css">
  <link rel="stylesheet" href="../public/css/global.css">
  <link rel="stylesheet" href="create.css">
  <title>Blog</title>
</head>

<body id="theme">
  <header>
    <div id="nav-left">
      <div id="home">
        <img src="../public/images/logo/logo.png">
      </div>
    </div>
    <div id="nav-right">
      <div id="dark-mode">
        <i class="fa-solid fa-sun"></i>
      </div>
      <div id="sign">
        <!-- 渲染登入/登出 -->
        <!-- 渲染會員頭像 -->
      </div>
    </div>
  </header>
  <main>
    <div id="container">
      <form id="create-form">
        <label for="title">標題: </label>
        <input type="text" id="title" name="title" value="just a test">
        <label for="category_01">分類 1: </label>
        <select id="category_01" name="category_01">
          <option value="category_01">category_01</option>
        </select>
        <label for="category_02">分類 2: </label>
        <select id="category_02" name="category_02">
          <option value="category_02">category_02</option>
        </select>
        <label for="category_03">分類 3: </label>
        <select id="category_03" name="category_03">
          <option value="category_03" disabled>category_03</option>
        </select>
        <label for="content">內容: </label>
        <textarea id="content" name="content">test content</textarea>
        <button type="button">清除</button>
        <button id="create-submit" type="submit">提交</button>
      </form>
    </div>
  </main>
  <footer id="footer">MIT licensed | Copyright &copy; 2024</footer>
  <script src="https://kit.fontawesome.com/6fb9682f78.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../public/js/utils.js"></script>
  <script src="../public/js/global.js"></script>
  <script src="create.js"></script>
</body>

</html>
