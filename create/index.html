<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="../public/images/logo/logo.svg" />
  <link rel="stylesheet" href="../public/css/bootstrap.min.css">
  <link rel="stylesheet" href="../public/css/fonts.css">
  <link rel="stylesheet" href="../public/css/global.css">
  <link rel="stylesheet" href="style.css">
  <title>Blog</title>
</head>

<body>
  <header>
    <nav>
      <!-- Home鍵 -->
      <a class="nav-logo" href="/home/index.html">
        <img src="../public/images/logo/logo.svg" alt="logo">
      </a>
      <span class="nav-link">
        <!-- 暗黑模式 -->
        <i class="btn fa-solid fa-moon darkmode"></i>
        <!-- 登入 -->
        <a href="#" class="sign-in">
          <strong>Sign in</strong>
        </a>
        <!-- 註冊 -->
        <a href="#" class="sign-up">
          <strong>Sign up</strong>
        </a>
        <!-- 會員頭像 -->
        <span class="guest">
          <div class="dropdown">
            <button class="btn" id="nav_dropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="../public/images/guest/guest.png" alt="guest">
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">後台</a></li>
              <li><a class="dropdown-item" href="/create/index.html">撰寫</a></li>
              <li><a class="dropdown-item" href="#">登出</a></li>
            </ul>
          </div>
        </span>
      </span>
    </nav>
  </header>
  <main>
    <div class="container">
      <!--title  -->
      <div class="title">
        <div>文章標題<span class="must"> *</span>：</div>
        <input class="input-title" placeholder="">
      </div>

      <!-- category -->
      <div class="categories">
        <div>文章類別<span class="must"> *</span>：</div>
        <select class="dropdown">
          <option class="category">無分類</option>
          <option class="category">test1</option>
          <option class="category">test2</option>
        </select>
      </div>

      <!-- content -->
      <div class="content">
        <div>文章內容<span class="must"> *</span>：</div>
        <textarea class="input-content" placeholder="請輸入內容"></textarea>
      </div>

      <!-- button -->
      <div class="button-container">
        <button class="cancel-btn">Cancel</button>
        <button class="submit-btn">Submit</button>
      </div>

  </main>
  <footer>MIT licensed | Copyright &copy; 2024</footer>
  <script src="https://kit.fontawesome.com/6fb9682f78.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../public/js/bootstrap.bundle.min.js"></script>
  <script src="../public/js/utils.js"></script>
  <script src="../public/js/global.js"></script>
  <script src="main.js"></script>
</body>

</html>
